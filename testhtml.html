<html>
<header>
	<style>
		@keyframes example {
    		0% {background-color: green; left: 0px}
    		1% {background-color: green; left: 7px}
    		2% {background-color: green; left: 0px}
   		    3% {background-color: green; left: 7px}
    		4% {background-color: green; left: 0px}
     		100% {background-color: green; left: 0px}
		}

@keyframes dash {
  from {
    stroke-dashoffset: 1000;
  }
  to {
    stroke-dashoffset: 0;
  }
}

		p {
//			position:absolute;
			left: 200px;
			background-color: aqua;
			 animation-name: example;
		    animation-duration: 7s;
		}
		input {
			position:absolute;
			background-color: aqua;
		}
		input:hover {
			 animation-name: example;
		    animation-duration: 7s;
		    animation-iteration-count: infinite;
		}

		svg {
			 animation-name: dash;
		    animation-duration: 1s;
		    animation-iteration-count: infinite;

		}
		svg:circle{
			fill: none;
		}
				
	</style>
</header>
<body>

		<input id="name1"/>
	</form>
	<svg> width="400" height="400">

	</svg>
</body>
