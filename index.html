         font-family: 'PT Sans', sans-serif;

<body>
    <script>
        
//        alert ("w="+$(document).width());

        var objpool = {};
        
window.onload = function() {
    

objpool['obj1'] = factory.createobjnum(1);
objpool['obj2'] = factory.createobjnum(2);
objpool['obj1'].connection = {x: 100, y: 40};
//objpool['obj1'].connection = 99;
    
window.setInterval(render, 10);
        
}

        
function PhysicsElastic(obj, obja) {
    obj.dy += (obja.y - obj.y) * 0.01;
    obj.dx += (obja.x - obj.x) * 0.01;
}
function render() {
    
   for (var o in objpool) {
       if (objpool.hasOwnProperty(o)){
           if ("connection" in objpool[o]) {
               PhysicsElastic(objpool[o], objpool[o].connection);
           }
           objpool[o].render();
       }
   }
}
    
    </script>
