<!DOCTYPE html>
<html>
<head>
<title>pixi.js example 1</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
		}
	</style>
<script src="pixi.min.js"></script>
</head>

<body>
  <script>  
  console.log("text1");
  console.log(PIXI); 
  window.alert(PIXI);

  var renderer = PIXI.autoDetectRenderer(500, 500);
  document.body.appendChild(renderer.view);
 
  var stage = new PIXI.Container();
  var bunny = 0;
  var bunny2 = 0;

  PIXI.loader.add('Inever2','Inever2.png').load(function(loader,resources) {

	bunny = new PIXI.Sprite(resources.Inever2.texture);
	bunny.anchor.x = 0.5;
	bunny.anchor.y = 0.5;
	bunny.position.x = 200;
	bunny.position.y = 150;
	stage.addChild(bunny);

	bunny2 = new PIXI.Sprite(resources.Inever2.texture);
	bunny2.anchor.x = 0.5;
	bunny2.anchor.y = 0.5;
	bunny2.position.x = 50;
	bunny2.position.y = 50;
        bunny2.scale.x = 0.2;
        bunny2.scale.y = 0.5;
	stage.addChild(bunny2);

	animate();
  });

  function animate() {
 
    requestAnimationFrame( animate );
 
    bunny.rotation += 0.01;
    bunny2.rotation += -0.02;

    renderer.render(stage);
  }


  </script>

  <h1>Hello World</h1>
  <p>Pixitest is hosted with GitHub Pages 2d.</p>

</body>
</html>
