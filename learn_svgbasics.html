<html>
	
	<head>
	<style>
		rect {
			fill: pink;
			stroke: red;
			border: 2px black;
		}
		</style></head>
	<body>
<svg id="svgsetup" viewBox = "0 0 100 100" version = "1.1" background="pink" border="2px black">
	<circle r="30" fill="brown"></circle>
</svg>
		
<svg viewBox = "0 0 1100 1200" version = "1.1" background="pink" border="2px black">
	
 <defs>
	<circle id="circle1" r="30" fill="brown"></circle>
	 
    <filter id="filterimage">
      <feImage href="#svgsetup"/>
    </filter>
  </defs>
	
	<filter id = "i1">
        <feImage x = "0" y = "0" width = "10%" height = "10%" result = "raster1" xlink:href = "http://www.svgbasics.com/images/nova.png"/>
        <feImage x = "0" y = "0" width = "50%" height = "50%" result = "raster2" xlink:href = "http://www.svgbasics.com/images/sphere1.png"/>
        <feBlend in = "raster1" in2 = "raster2"/>
    </filter>
    <rect x="10%" y="10%" width="80%" height="80%"
         style="filter:url(#filterimage);"/>
	
	<g>
        <rect fill="yellow" x = "0" y = "0" width = "100%" height = "1%" filter="url(#i1)"></rect>
        <rect  x = "0" y = "500" width = "50%" height = "1%"></rect>
    </g>
	
</svg>
	
	</body>
	</html>
