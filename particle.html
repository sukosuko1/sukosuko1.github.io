<html>
<head>
 
    <title>Fox Chat</title>
    <style>
        #canvas1 {
            position: absolute;
        }
        #canvas2 {
            position: absolute;
        }
        
p.speech {
  position: absolute;
  width: 200px;
  height: 100px;
  text-align: center;
  font-size: 40px;
  line-height: 100px;
  background-color: #000;
  color: #CfC;
  border: 8px solid #000;
  -webkit-border-radius: 30px;
  -moz-border-radius: 30px;
  border-radius: 30px;
  -webkit-box-shadow: 2px 2px 4px #888;
  -moz-box-shadow: 2px 2px 4px #888;
  box-shadow: 2px 2px 4px #888;
  top:300px;
  left: 500px;
}        
p.speech:before {
  content: ' ';
  position: absolute;
  width: 0;
  height: 0;
  left: 30px;
  top: 100px;
  border: 25px solid;
  border-color: #000 transparent transparent #000;
} 
        
#text1{
    position: absolute;
    width: 1400px;
    height: 86px;
    left: 0px;
    top: 1250px;
    border: 7px solid;
    border-color: orangered;
    z-index: 55;
    font-size: 20px;
    }
        
    </style>
</head>
