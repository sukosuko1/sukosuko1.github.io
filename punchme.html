function tick() { worldUpdate(); render(); requestAnimationFrame(tick); } 	
requestAnimationFrame(tick);
	
function worldUpdate() {
    globalY += globalDy;

    globalDy *= 0.96;
    
	for (var i = 0;  i < myControls.length; i++) {
		var obj = myControls[i];
        obj.y += obj.dy;
        obj.dy *= 0.99;
		if ("action" in obj) {
			obj.action(obj);
		}	
	}
	
//    console.log(globalY);
}

    
function render() {
    var c = document.getElementById("c1");
    var ctx = c.getContext("2d");    
    
    ctx.beginPath();
    ctx.rect(0, 0, screenWidth, screenHeight);
    ctx.fillStyle = 'brown';
    ctx.fill();


    for (var nstate = 0; nstate < 2; nstate++) {
    for (var i = 0; i < myControls.length; i++) {
        var obj = myControls[i];

        if ( (obj.state == nstate) && (obj.y < screenHeight) ) {
            
            ctx.font = "14px Comic Sans MS";
            ctx.fillStyle = "white";
            
            if ("imgready" in obj) {
                ctx.drawImage(obj.img, 0, obj.y);
            }
            
            if (obj.text) {ctx.fillText(obj.text, obj.x + 30, obj.y+ 20); }
        }
    }
    }
        
    ctx.font = "30px Comic Sans MS";
    ctx.fillStyle = "white";
    ctx.fillText("My Punchable Face", 40, 525); 
	
	
}
