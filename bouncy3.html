       <image id="minion1" src="http://i.giphy.com/10ca1VbQzmsokE.gif"/>

    <canvas id="c1" height="667" width="375"></canvas>

<script>
        
function addObject(text, x, y) {
//   $("body").after('<div class="textpop" style="top:100px;left:150px">hello</div>');
    

    
   $("body").after('<div id="t1" class="textpop" style="top:' + (y-10) + 'px;left:' + (x-20) + 'px">hello</div>');
   $("#t1").hide()
        .fadeIn(50, function (){} ).delay(900)
        .effect( "puff", {percent:200}, 200, function(e) {

function showPosition(position) {

    var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=14&size=400x300&sensor=false&key=YOUR_:KEY";

    alert(img_url);
    
    document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
}

var debugNumTouch = 0;
var debugTouchRange = 0;

$(document).ready(function(){
    
    document.body.addEventListener('touchmove', function(event) {
    event.preventDefault();
    }, false); 

     var c = document.getElementById("c1");
    var ctx = c.getContext("2d");    
        ctx.beginPath();
    ctx.moveTo(0,0)
    ctx.lineTo(ctx.width,0);
            ctx.lineTo(ctx.width,ctx.height);
            ctx.lineTo(0,ctx.height);
    ctx.lineTo(0,0);
    ctx.stroke();    
    

var prevX = 0;
var prevY = 0;
var touchStartTime = 0;
var touchEndTime = 0;
var touchStartY = 0;
var touchStartGlobalY = 0;
    
    // Setup canvas and expose context via ctx variable
    document.addEventListener('touchstart', function(event) {
        event.preventDefault();
        
        touchStartTime = +new Date;
        touchStartY = event.touches[0].pageY;
        globalDy *= 0.7;
        touchStartGlobalY = globalY;
        
        if ( event.touches[0].pageY < 300) {
            $(".moveable").css("background-color", "blue");
        } else {
            $(".moveable").css("background-color", "brown");
        }
    
        addObject("hello!", event.touches[0].pageX, event.touches[0].pageY);
        var c = document.getElementById("c1");
        var ctx = c.getContext("2d");    
        for (var i = 0; i < event.touches.length; i++) {
            var touch = event.touches[i];
            ctx.beginPath();
            ctx.arc(touch.pageX, touch.pageY, 30, 0, 2*Math.PI, true);
            ctx.fill();
            ctx.stroke();
        }
        if (touch.pageY < 100) {
            prevX = touch.pageX;
            prevY = touch.pageY;
        
            var img = new Image();
            img.onload = function () {
                context.drawImage(img, prevX, prevY);
            }
            img.src = "http://i.giphy.com/10ca1VbQzmsokE.gif";
        }
    }
    
    , false);    
    
	var touchMidTime2 = 0, touchMidTime = 0, touchMidY2 = 0, touchMidY = 0;


document.addEventListener('touchmove', function(event) {
    event.preventDefault();
    
    var c = document.getElementById("c1");
    var ctx = c.getContext("2d");    
	var ct = +new Date;
	
    var touch = event.touches[0];
    debugNumTouch = 0;
	debugTouchRange = 0;
	var sMax = 0, sMin = 0;
	
  for (var i = 0; i < event.touches.length; i++) {
     touch = event.touches[i];
ctx.strokeStyle="#FF0000";
      ctx.beginPath();
     
    ctx.arc(touch.pageX, touch.pageY, 30, 0, 2*Math.PI, true);
    ctx.fill();
    ctx.stroke();
	  if (touch.pageY > sMax) sMax = touch.pageY;
	  if ( (touch.pageY < sMin) || (sMin == 0) ) sMin = touch.pageY
	  debugNumTouch+=1;
	  
  }
	debugTouchRange = (sMax - sMin);
	
    globalDy *= 0.7;
    globalY = -1 * (touch.pageY - touchStartY) + touchStartGlobalY;
    
	
    if (touchMidTime < ct -300) {
		touchMidTime2 = touchMidTime;
		touchMidY2 = touchMidY;
		touchMidTime = ct;
    	touchMidY = event.touches[event.touches.length - 1].pageY;
	}
    
}, false);
    
    
document.addEventListener('touchend', function(event) {
    event.preventDefault();

    var c = document.getElementById("c1");

    console.log(event.touches.length);
    
    if (event.touches.length == 0) return;

    touchEndTime = +new Date;
    touchEndY = event.touches[0].pageY;
    
    globalDy = -30 * (touchEndY - touchStartY) / (touchEndTime - touchStartTime + 0.000001);
    
    console.log(globalDy);
    
}, false);
    
    

var obj = document.getElementById('tag2');
obj.addEventListener('touchmove', function(event) {
  // If there's exactly one finger inside this element
  if (event.targetTouches.length == 1) {
    var touch = event.targetTouches[0];
    // Place element where the finger is
    obj.style.left = (touch.pageX - 80)  + 'px';
    obj.style.top = ( touch.pageY - 80) + 'px';
  }
}, false);
    
    
    
var w = window.innerWidth
|| document.documentElement.clientWidth
|| document.body.clientWidth;
    
var h = window.innerHeight
|| document.documentElement.clientHeight
|| document.body.clientHeight;
    
    
    console.log( "sc=" + screen.width + "," + screen.height + "  " + w + "," + h);
    
    $("#debug1").text( "1.8 sc=" + screen.width + "," + screen.height + " dc=" + w + "," + h + " sa="+ window.navigator.standalone);
    
    window.navigator.standalone = true;
    
    $("#debug1").css("color","red");
    
    
    
    $("div").mousedown(function(){
        addObject("div", 100, 100);
    });
    
    $(document).mousedown(function(e){
        addObject("hello!", e.pageX, e.pageY);
    });
    
    /*
    $(document).on("tap",(function(e){
        addObject("hello!", e.pageX, e.pageY);
    }));
    */
    
    
});
    
var globalY = 0;
var globalDy = 2;
var screenHeight = 675;
var screenWidth = 350;
var myObjs = [];
    
function worldInit() {
    for (var i = 0; i < 100; i++) {
        myObjs[i] = {}
        myObjs[i].x = Math.random() * screenWidth;
        myObjs[i].y = Math.random() * screenHeight * 20;
        myObjs[i].width = Math.random() * screenWidth * 0.5 + 20;
        myObjs[i].height = Math.random() * myObjs[i].width
        myObjs[i].text = String.fromCharCode(97 + Math.floor(26 * Math.random()));
        
    }
    
    
}   
    
worldInit();
var id = setInterval(function() { worldUpdate(); render(); } , 16)    

function worldUpdate() {
    globalY += globalDy;

    globalDy *= 0.96;
    
//    console.log(globalY);
}    

function render() {
    var c = document.getElementById("c1");
    var ctx = c.getContext("2d");    
    
        ctx.beginPath();
        ctx.rect(0, 0, screenWidth, screenHeight);
        ctx.fillStyle = 'yellow';
        ctx.fill();

    for (var i = 0; i < myObjs.length; i++) {
        var obj = myObjs[i];
        if ((myObjs[i].y > globalY) && (myObjs[i].y < globalY + screenHeight)) {

            
            ctx.beginPath();
            ctx.rect(myObjs[i].x, myObjs[i].y - globalY, myObjs[i].width, myObjs[i].height);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.lineWidth = 7;
            ctx.strokeStyle = 'black';
            ctx.stroke();    
            
            ctx.font = "30px Comic Sans MS";
            ctx.fillStyle = "black";
            ctx.strokeText("s", obj.x + 5, obj.y - globalY + 30);
            if (obj.text) {ctx.strokeText(obj.text, obj.x + 30, obj.y - globalY + 30); }
            
        }
    }
    ctx.font = "50px Arial";
    ctx.fillStyle = "black";
    ctx.strokeText("" + debugNumTouch + " r= " + debugTouchRange, 50,500);
      
}
    
    
    
</script>
