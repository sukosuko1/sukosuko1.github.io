<html>
<head>
	<link rel="stylesheet" type="text/css" href="worldcup.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


	<script src="https://cdnjs.cloudflare.com/ajax/libs/swipe/2.0.0/swipe.min.js"></script>
	<script>
		function startgamez(){
			console.log("startgamez");
		}
	</script>
</head>
	
<body>
	<div class="cmclickable" onlick="console.log("lick"); startgamez();" title="reset it all">RESETz</div>
	<div  class="cmclickable cmreset" onlick="startgame();">RESET</div>
	<div class="cmcont cmclickable">
		<p>Kick</p>
		<p class="cmvalue"></p>
	</div>
	
	<div class="cmcont cmclickable cmpractice">
		<p>Practice</p>
		<p class="cmvalue"></p>
	</div>

	<div class="cmcont cmclickable cmscore">
		<p>Shoot</p>
		<p class="cmvalue"></p>
	</div>
	
	<div class="cmcont cmclickable"></div>
	
<div id='slider' class='swipe'>
  <div class='swipe-wrap'>
    <div class="swipeitem cmpenalty">one</div>
    <div class="swipeitem2">two</div>
    <div class="swipeitem">three</div>
  </div>
</div>	
	
<div id='slider2' class='swipe'>
  <div class='swipe-wrap'>
    <div class="swipeitem">Javier Hernandez</div>
    <div class="swipeitem2" background-image="https://ssl.gstatic.com/onebox/media/sports/photos/soccer/wc2018/972293774_5WrhgQ_112x112.png"
>two</div>
    <div class="swipeitem"><img src="https://ssl.gstatic.com/onebox/media/sports/photos/soccer/wc2018/972293774_5WrhgQ_112x112.png"/></div>
  </div>
</div>	
	
<div id='slider3' class='swipe'>
  <div class='swipe-wrap'>
    <div class="swipeitem">Hector Herrera<i right="0%" class="fas fa-ellipsis-h"></i></div>
    <div class="swipeitem2">Midfielder</div>
    <div class="swipeitem"><img src="https://ssl.gstatic.com/onebox/media/sports/photos/soccer/wc2018/972293870_sRs5ug_112x112.png"/></div>
  </div>
</div>	
	
	<script src="clicker.js"></script>
	<script>
		window.mySwipe = Swipe(document.getElementById('slider'));
		window.mySwipe2 = Swipe(document.getElementById('slider2'));
		window.mySwipe2 = Swipe(document.getElementById('slider3'));
	</script>
</body>
	
</html>
